<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="description">
    <meta name="clement" content="simple js">
    <title>Bulb on and off</title>

    <style>
        img{
            height: 100px;
            width: 200px;
        }
    </style>

</head>
<body>
    <h1>The simple display of the bulb on and off syntax</h1>

    <h2>This is to show that javascript can change the attribute value of an HTML content.</h2>

    <button onclick="document.getElementById('myImage').src = '/images/bulbon.jpg'">Switch on</button>
    
    <img src="/images/bulbon.jpg" style="width: 100px " id="myImage">
    

    <button onclick="document.getElementById('myImage').src = '/images/bulboff.jpg' ">Switch off</button>
    
</body>
</html>
